  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan prediction project</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
      <br><br><h2><b>{{prediction_text}}</b></h2>
      <br><br><h2><b>{{reasons}}</b></h2>

    <div>
    
    </div>
    <a class="btn btn-primary" href="./" role="button">Back</a>
<form action='/predict' method='POST' enctype="multipart/form-data">
  
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="Name" name="Name" placeholder="Name" required>
  </div> 

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
    <input type="number" class="form-control" id="Mobile_Number" name="Mobile_Number" placeholder="Enter Mobile Number" required>
  </div> 

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email</label>
    <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" required>
  </div> 

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"> Gender</label>
    <select class="form-select" id="gender" name="gender" aria-label="Default select example" required>
    <option selected>-- Select Gender --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>S
  </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Age</label>
    <input type="number" class="form-control" id="Age" name="Age" placeholder="Age" min="18" max="90" required>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Martial Status</label>
    <select class="form-select" id="married" name="married" aria-label="Default select example" required>
    <option selected>-- Select Martial Status --</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"> Profession</label>
    <select class="form-select" id="profession" name="profession" aria-label="Default select example" required>
    <option selected>-- Select Profession --</option>
    <option value="Engineering">Engineering</option>
    <option value="IT Software">IT Software</option>
    <option value="Government">Government</option>
    <option value="Education">Education</option>
    <option value="Finance">Finance</option>
    <option value="Aviation">Aviation</option>
    <option value="Design">Design</option>
    <option value="Other">Other</option>
    <option value="Hospitality">Hospitality</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Administration">Administration</option>
    <option value="Finance/Accounting">"Finance/Accounting</option>
    <option value="Science/Research">Science/Research</option>
  </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Experience</label>
    <input type="number" class="form-control" id="Experience" name="Experience" placeholder="Enter Experience" min="0" max="90" required>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Current Job Years</label>
    <input type="number" class="form-control" id="Current_Job_Year" name="Current_Job_Year" placeholder="Enter Current Job Years" min="0" max="30" required>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"> State</label>
    <select class="form-select" id="state" name="state" aria-label="Default select example" required>
    <option selected>-- Select State --</option>
    <option value="South/Central India">South/Central India</option>
    <option value="West India">West India</option>
    <option value="Telugu States">Telugu States</option>
    <option value="North India">North India</option>
    <option value="Unknown">Unknown</option>
    <option value="Northwest India">Northwest India</option>
    <option value="Northeast India">Northeast India</option>
    <option value="Central India">Central India</option>
    <option value="Other">Other</option>
  </select>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Current House Years</label>
    <input type="number" class="form-control" id="Current_House_Year" name="Current_House_Year" placeholder="Current_House_Year" min="1" max="50" required>
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Dependents</label>
    <select class="form-select" id="dependents" name="dependents" aria-label="Default select example" required>
    <option selected>-- select dependents --</option>
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3+</option>
  </select>
  </div>
  

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter Income</label>
    <input type="text" class="form-control" id="Income" name="Income" placeholder="Income" required>
  </div> 

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Enter LoanAmount</label>
    <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount" required>
  </div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter Loan Amount Term</label>
  <input type="number" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required>
</div>


<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Enter CIBIL Score</label>
  <input type="number" class="form-control" id="credit_history" name="credit_history" placeholder="CIBIL Score" required>
</div>

 <div class="mb-3">
  <label for="file" class="form-label">Upload Aadhar Card:</label>
  <input type="file" class="form-control" name="aadhar" id="aadhar" required>
</div>

  <label for="file" class="form-label">Upload Pan Card:</label>
  <input type="file" class="form-control" name="pan" id="pan" >
</div>

  <label for="file" class="form-label">Upload Salary Slip:</label>

</div> 

<button type="submit" class="btn btn-primary">Predict</button>
    </form>
